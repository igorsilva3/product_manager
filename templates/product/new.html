{% extends 'base.html' %}

{% block title %}
    <title>Add product</title>
{% endblock title %}
    
{% block form %}
    <form  method="post">
        <div class="form-group col-md-6">
            <table>
                {% csrf_token %}
                {{ form.as_table }}
            </table>
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>
{% endblock form %}
