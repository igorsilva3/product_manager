{% extends 'base.html' %}

{% block title %}
    <title>Home</title>
{% endblock title %}


{% block main %}
    <div class="main" style="padding-top: 80px; margin-left: 20px;"> 
    
        {% for data in dataset %}
    
            <p>
                <strong>Name: </strong>{{ data.name }}<br>
                <strong>Value: </strong>U$ {{ data.value }}<br>
                <strong>Description: </strong>{{ data.description | linebreaksbr }}
            </p>
            <hr/> 
    
        {% endfor %} 
    
    </div> 
{% endblock main %}
